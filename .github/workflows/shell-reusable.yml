---
name: "Shell Reusable"

on:
  workflow_call:

permissions: {} # yamllint disable-line rule:braces

jobs:
  shell-reusable:
    name: "Shell Reusable"
    permissions:
      contents: "read"
    # yamllint disable rule:line-length
    uses: "./.github/workflows/run-check-reusable.yml"
    # yamllint enable rule:line-length
    with:
      check: "shell"
      sparse-checkout: |
        **.sh
      arguments: >
        $(find . -name '*.sh' ! -path './.venv/*')
...
