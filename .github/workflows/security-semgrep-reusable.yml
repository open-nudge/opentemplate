---
# enq: reusable workflows offload concurrency limits to the caller
name: "Security Semgrep Reusable"  # zizmor: ignore[concurrency-limits]

on:
  workflow_call:
    inputs:
      name:
        description: "Name of the artifact (default: '' - no artifact upload)"
        type: "string"
        default: ""
      sarif:
        description: "Upload SARIF file to CodeQL"
        type: "boolean"
        default: false
      continue-on-error:
        description: "Whether to continue on error"
        type: "boolean"
        default: false
      file:
        description: "Name/path of the created SARIF file"
        type: "string"
        default: "semgrep.sarif"

# enq: the only way to set permissions to none in GH Actions
permissions: {} # yamllint disable-line rule:braces

jobs:
  security-semgrep-reusable:
    name: "Security Semgrep Reusable"
    timeout-minutes: 10
    runs-on: "ubuntu-latest"
    permissions:
      actions: "read" # https://github.com/github/codeql-action/issues/2117
      security-events: "write" # Needed to to upload SARIF file to tab
      contents: "read"
    steps:
      - name: "Harden Runner"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        uses: "step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76" # v2.14.0
        # yamllint enable rule:line-length
        with:
          disable-sudo-and-containers: true
          egress-policy: "block"
          allowed-endpoints: >
            api.github.com:443
            files.pythonhosted.org:443
            github.com:443
            pdm-project.org:443
            pdm.fming.dev:443
            pypi.org:443
            raw.githubusercontent.com:443
            objects.githubusercontent.com:443
            semgrep.dev:443
      - name: "Checkout repository"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        uses: "actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683" # v4.2.2
        # yamllint enable rule:line-length
        with:
          persist-credentials: false

      - name: "Setup PDM"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        # enq: unpinned as it allows projects to use the latest
        uses: "open-nudge/opentemplate/.github/actions/pdm-setup@main" # zizmor: ignore[unpinned-uses]
        # yamllint enable rule:line-length
        with:
          # Sigstore, python-semantic-release etc.
          group: "security"
      - name: "PDM Compatibility"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        # enq: unpinned as it allows projects to use the latest
        uses: "open-nudge/opentemplate/.github/actions/pdm-compatibility@main" # zizmor: ignore[unpinned-uses]
        # yamllint enable rule:line-length

      - name: "Run Semgrep"
        env:
          SEMGREP_FILE: "${{ inputs.file }}"
        run: >
          pdm run check-security --sarif-output="${SEMGREP_FILE}"
      - name: "Upload files"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        # enq: unpinned as it allows projects to use the latest
        uses: "open-nudge/opentemplate/.github/actions/sarif-upload@main" # zizmor: ignore[unpinned-uses]
        # yamllint enable rule:line-length
        with:
          name: "${{ inputs.name }}"
          file: "${{ inputs.file }}"
          sarif: "${{ inputs.sarif }}"
...
