---
name: "Pull Request"

on:
  # enq: can be used as it's a low-risk action with no custom code execution
  pull_request_target: # zizmor: ignore[dangerous-triggers]
    types:
      - "opened"
      - "edited"
      - "synchronize"
      - "reopened"
    branches:
      - "main"
  merge_group:
    types:
      - "checks_requested"

# enq: the only way to set permissions to none in GH Actions
permissions: {} # yamllint disable-line rule:braces

concurrency:
  group: >
    ${{ github.workflow_ref }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pull-request:
    timeout-minutes: 10
    name: "Pull Request"
    permissions:
      pull-requests: "read" # Needed to process pull request data
    runs-on: "ubuntu-latest"
    steps:
      - name: "Harden Runner"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        # enq: unpinned as it allows projects to use the latest
        uses: "step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b" # v2.15.0
        # yamllint enable rule:line-length
        with:
          disable-sudo-and-containers: true
          egress-policy: "block"
          allowed-endpoints: |
            api.github.com:443
      - name: "Lint Pull Request"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        uses: "amannn/action-semantic-pull-request@0723387faaf9b38adef4775cd42cfd5155ed6017" # v5.5.3
        # yamllint enable rule:line-length
        with:
          types: |
            fix
            feat
          requireScope: false
          disallowScopes: |
            .+
          subjectPattern: "^(?![A-Z]).+$"
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
...
