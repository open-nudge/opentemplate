---
# enq: reusable workflows offload concurrency limits to the caller
name: "pre-commit Reusable"  # zizmor: ignore[concurrency-limits]

on:
  workflow_call:

# enq: the only way to set permissions to none in GH Actions
permissions: {} # yamllint disable-line rule:braces

jobs:
  pre-commit-reusable:
    timeout-minutes: 30
    name: "pre-commit Reusable"
    permissions:
      contents: "read"
      pull-requests: "write" # Needed to create pull request
    runs-on: "ubuntu-latest"
    steps:
      - name: "Harden Runner"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        uses: "step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76" # v2.14.0
        # yamllint enable rule:line-length
        with:
          disable-sudo-and-containers: true
          egress-policy: "block"
          allowed-endpoints: >
            api.github.com:443
            files.pythonhosted.org:443
            github.com:443
            nodejs.org:443
            objects.githubusercontent.com:443
            pdm-project.org:443
            pdm.fming.dev:443
            proxy.golang.org:443
            pypi.org:443
            raw.githubusercontent.com:443
            registry.npmjs.org:443
            storage.googleapis.com:443
            sum.golang.org:443
            endoflife.date:443
            api.osv.dev:443
            api.deps.dev:443
            endoflife.date:443
            semgrep.dev:443
            fonts.google.com:443
            fonts.gstatic.com:443
            release-assets.githubusercontent.com:443
      - name: "Checkout repository"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        uses: "actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683" # v4.2.2
        # yamllint enable rule:line-length
        with:
          persist-credentials: false
      - name: "Setup git credentials"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        # enq: unpinned as it allows projects to use the latest
        uses: "open-nudge/opentemplate/.github/actions/git-setup@main" # zizmor: ignore[unpinned-uses]
        # yamllint enable rule:line-length
      - name: "Setup PDM"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        # enq: unpinned as it allows projects to use the latest
        uses: "open-nudge/opentemplate/.github/actions/pdm-setup@main" # zizmor: ignore[unpinned-uses]
        # yamllint enable rule:line-length
        with:
          all: true
      - name: "Update pre-commit dependencies"
        run: >
          pdm run -v pre-commit autoupdate --freeze
      - name: "Check for changes"
        id: "check-changes"
        # enq: indentation disable to aid readability
        # yamllint disable rule:indentation
        run: |
          if git diff --exit-code .pre-commit-config.yaml; then
            echo "changed=false" >> "${GITHUB_OUTPUT}"
          else
            echo "changed=true" >> "${GITHUB_OUTPUT}"
          fi
        # yamllint enable rule:indentation
      - name: "Run pre-commit with updated dependencies"
        env:
          SKIP: "dco,vale,fix-legal,markdown"
        if: >
          steps.check-changes.outputs.changed == 'true'
        run: >
          pdm run -v pre-commit run --all-files
...
