---
# enq: reusable workflows offload concurrency limits to the caller
name: "Release SLSA Provenance Reusable"  # zizmor: ignore[concurrency-limits]

on:
  workflow_call:
    inputs:
      upload-assets:
        description: "Upload assets to the release"
        type: "boolean"
        default: false
      test:
        description: "Whether to run in test mode (hashing dummy test file)"
        type: "boolean"
        default: false

# enq: the only way to set permissions to none in GH Actions
permissions: {} # yamllint disable-line rule:braces

jobs:
  # Works on public repositories only
  hash-artifacts:
    name: "Hash Artifacts"
    timeout-minutes: 10
    outputs:
      hashes: "${{ steps.hashes.outputs.hashes }}"
    runs-on: "ubuntu-latest"
    permissions:
      contents: "read"

    steps:
      - name: "Harden Runner"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        uses: "step-security/harden-runner@a90bcbc6539c36a85cdfeb73f7e2f433735f215b" # v2.15.0
        # yamllint enable rule:line-length
        with:
          egress-policy: "block"
          allowed-endpoints: >+
      - name: "Download artifacts"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        uses: "actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093" # v4.3.0
        # yamllint enable rule:line-length
        with:
          pattern: "*${{ github.sha }}*"
      - name: "Test file"
        if: >
          inputs.test
        run: |
          echo "${GITHUB_SHA}" > "test-${GITHUB_SHA}"
      - name: "Artifacts to hash"
        if: >
          ! inputs.test
        run: >
          find . -type f -name "*${GITHUB_SHA}*"
      - name: "Hash Files"
        id: "hashes"
        # enq: one liner is clearer in this case
        # yamllint disable rule:line-length
        run: |
          # enq: string splitting is intentional here to handle multiple files
          # shellcheck disable=SC2086,SC2046
          echo "hashes=$(sha256sum $(find . -type f -name "*${GITHUB_SHA}*") | base64 -w0)" >> "$GITHUB_OUTPUT"
        # yamllint enable rule:line-length

  # Works on public repositories only
  # This is SLSA Level 3+
  # Only runs for public repositories due to possible data leakage
  # See comments below
  provenance-attestation:
    name: "Provenance Attestation"
    needs:
      - "hash-artifacts"
    permissions:
      # IMPORTANT: this permission is mandatory for trusted publishing
      actions: "read" # To read the workflow path.
      contents: "write" # To add assets to a release.
      id-token: "write" # To sign the provenance.
    # enq: hash with name and version always longer than 80 chars
    # yamllint disable rule:line-length
    #
    # enq: Currently this action needs to be referred by tag. More details at:
    # enq: https://github.com/slsa-framework/slsa-github-generator#verification-of-provenance
    uses: "slsa-framework/slsa-github-generator/.github/workflows/generator_generic_slsa3.yml@v2.1.0" # zizmor: ignore[unpinned-uses]
    # yamllint enable rule:line-length
    with:
      provenance-name: "slsa-provenance-multiple-${{ github.sha }}.intoto.jsonl"
      base64-subjects: "${{ needs.hash-artifacts.outputs.hashes }}"
      upload-assets: "${{ inputs.upload-assets }}"
      continue-on-error: true
...
