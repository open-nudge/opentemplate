---
name: "Docs"

on:
  pull_request:
    branches:
      - "main"
    paths:
      - "**.md"
      - "mkdocs.yml"
      - "docs/**"
      - "src/**.py"
      - ".github/actions/pdm-*.yml"
      - ".github/workflows/docs.yml"
      - ".github/workflows/docs-reusable.yml"
      - ".github/workflows/run-*reusable.yml"
  merge_group:
    types:
      - "checks_requested"

# enq: the only way to set permissions to none in GH Actions
permissions: {} # yamllint disable-line rule:braces

concurrency:
  cancel-in-progress: true
  group: >
    ${{ github.workflow_ref }}-${{ github.ref }}

jobs:
  docs:
    name: "Docs"
    permissions:
      contents: "read"
    # enq: hash with name and version always longer than 80 chars
    # yamllint disable rule:line-length
    # enq: unpinned as it allows projects to use the latest
    uses: "open-nudge/opentemplate/.github/workflows/docs-reusable.yml@main" # zizmor: ignore[unpinned-uses]
    # yamllint enable rule:line-length
...
