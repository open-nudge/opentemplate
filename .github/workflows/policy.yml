---
name: "Policy"

on:
  pull_request:
    branches:
      - "main"
  merge_group:
    types:
      - "checks_requested"

# enq: the only way to set permissions to none in GH Actions
permissions: {} # yamllint disable-line rule:braces

concurrency:
  group: >
    ${{ github.workflow_ref }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  policy:
    timeout-minutes: 10
    name: "Policy"
    permissions:
      contents: "read"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Harden Runner"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        uses: "step-security/harden-runner@20cf305ff2072d973412fa9b1e3a4f227bda3c76" # v2.14.0
        # yamllint enable rule:line-length
        with:
          # Uses docker container,
          # disable-sudo-and-containers impossible
          disable-sudo: true
          egress-policy: "block"
          allowed-endpoints: >
            api.github.com:443
            github.com:443
      - name: "Checkout Repository"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        uses: "actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683" # v4.2.2
        # yamllint enable rule:line-length
        with:
          sparse-checkout: |
            .conform.yaml
          sparse-checkout-cone-mode: false
          persist-credentials: false
          # Necessary for the conform action to work (commit ranges)
          # See here: https://github.com/siderolabs/conform/issues/231
          fetch-depth: 2
      - name: "Check policy compliance"
        # enq: hash with name and version always longer than 80 chars
        # yamllint disable rule:line-length
        uses: "siderolabs/conform@43d9fb6d85d5f01b391245805eefd258db160197" # v0.1.0-alpha.30
        # yamllint enable rule:line-length
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
...
